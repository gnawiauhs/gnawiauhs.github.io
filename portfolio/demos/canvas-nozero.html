<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
	<title>案例-非零环绕</title>
</head>
<body>
	<canvas id="canvas" width="400" height="400"></canvas>
	<script>
		// 获取canvas 元素
		var c = document.getElementById('canvas');
		// 获取绘制对象
		var ctx = c.getContext('2d');
		/* 开始绘画步骤*/

		/* 结束绘画步骤*/
		// 外层顺时针
		ctx.moveTo(0,0);
		ctx.lineTo(300,0);
		ctx.lineTo(300,300);
		ctx.lineTo(0,300);
		ctx.closePath();

		// 中层逆时针
		ctx.moveTo(50,50);
		ctx.lineTo(50,250);
		ctx.lineTo(250,250);
		ctx.lineTo(250,50);
		ctx.closePath();

		// 内层顺时针
		ctx.moveTo(100,100);
		ctx.lineTo(200,100);
		ctx.lineTo(200,200);
		ctx.lineTo(100,200);
		ctx.closePath();

		ctx.lineWidth = 1;
		ctx.strokeStyle = "red";
		ctx.fillStyle = "green";

		ctx.fill();
		ctx.stroke();
	</script>
</body>
</html>
